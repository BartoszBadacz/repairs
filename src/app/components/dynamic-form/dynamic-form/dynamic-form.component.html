<main class="form">
  <h2>{{data.title}}</h2>
  <form>
    <ng-container *ngFor="let controlData of data.controls">
        <ng-container [ngSwitch]="controlData.type">
          <app-form-control-text
            *ngSwitchCase="'text'"
            [data]="controlData.state"
            [form]="form"
          ></app-form-control-text>
          <!--        <app-form-control-select-->
          <!--          *ngSwitchCase="'select'"-->
          <!--          [controlState]="control.state"></app-form-control-select>-->
        </ng-container>
    </ng-container>
  </form>
</main>
