<div [formGroup]="controlFormGroup"
     class="control">
  <label
    for="textControl"
    [class]="isRequired() ? 'required' : ''">
    {{state.label}}
  </label>
  <input [formControlName]="state.formControlName"
         id="textControl"
         type="text"
         [autocomplete]="state.autocomplete">
  <div
    class="error-wrapper">
    <p class="error">{{state.errorMessage}}</p>
  </div>
</div>
