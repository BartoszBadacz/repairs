<h2 mat-dialog-title>Przykładowy Modal</h2>
<mat-dialog-content class="mat-typography">
  <p>Lorem coś tam coś tam...</p>
</mat-dialog-content>
<label for="name">Name: </label>
<input id="name" type="text" [formControl]="name">
<p>Value: {{name.value}}</p>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Anuluj</button>
  <button mat-button [mat-dialog-close]="true" (click)="printName()">Potwierdź
  </button>
</mat-dialog-actions>
