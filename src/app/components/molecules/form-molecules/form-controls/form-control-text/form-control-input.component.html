<div class="control" [formGroup]="form_group">
  <label class="control__label"
         [for]="input_state.name"
         [ngClass]="input_state.required ? 'control__label--required' : ''">
    {{input_state.label}}
  </label>
  <input class="control__input"
         [ngClass]="(form_group.controls[input_state.name].invalid && !form_group.controls[input_state.name].pristine) ? 'control__input--invalid' : ''"
         [placeholder]="input_state.placeholder ? input_state.placeholder : ''"
         [formControlName]="input_state.name"
         [name]="input_state.name"
         [id]="input_state.name"
         [type]="input_state.type"
         [autocomplete]="input_state.autocomplete">
  <div class="control__error">
    <p class="control__error-message">{{error_message}}</p>
  </div>
</div>
