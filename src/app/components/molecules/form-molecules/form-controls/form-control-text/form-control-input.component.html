<div class="control" [formGroup]="form_group">
  <label
    class="control__label"
    [for]="control_state.name"
    [ngClass]="control_state.required ? 'control__label--required' : ''">
    {{control_state.label}}
  </label>
  <input
    class="control__input"
    [ngClass]="(form_group.controls[control_state.name].invalid &&
    !form_group.controls[control_state.name].pristine) ?
    'control__input--invalid' :
    ''"
    [placeholder]="control_state.placeholder ? control_state.placeholder : ''"
    [formControlName]="control_state.name"
    [name]="control_state.name"
    [id]="control_state.name"
    [type]="control_state.type"
    [autocomplete]="control_state.autocomplete">
  <div class="control__error">
    <p class="control__error-message">{{error_message}}</p>
  </div>
</div>
