<section class="form-section">
  <div class="form-section__front">
    <p class="form-section__front--title">{{title}}</p>
    <app-icon class="form-section__front--icon" iconName="ac_unit"
              (click)="toggleVisible()"></app-icon>
  </div>
  <div class="form-section__wrapper" [ngClass]="isVisible ? '' : 'form-section__wrapper--hidden'">
    <ng-content class="content"></ng-content>
  </div>
</section>
