<app-form-section-wrapper [title]="title">
  <app-form-control-input
    [state]="form_config!['dateOfPriceQuotation']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config!['priceQuotationNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config!['priceQuotationValue']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config!['dateOfDecision']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config!['typeOfDecision']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config!['customerDecisionNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
</app-form-section-wrapper>
