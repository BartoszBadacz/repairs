<app-form-section [title]="form_config!['sectionTitle']">
  <app-form-control-input
    [state]="form_config.controls!['dateOfPriceQuotation']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['priceQuotationNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['priceQuotationValue']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['dateOfDecision']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['typeOfDecision']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['customerDecisionNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
</app-form-section>
