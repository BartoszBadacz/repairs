<app-form-section-wrapper [title]="title">
  <app-form-control-input
    [state]="form_config!['invoiceValue']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config!['invoiceSystemOrderNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config!['invoiceNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config!['returnDocNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config!['dateOfClosureDate']"
    [fGroup]="form_group">
  </app-form-control-input>
</app-form-section-wrapper>
