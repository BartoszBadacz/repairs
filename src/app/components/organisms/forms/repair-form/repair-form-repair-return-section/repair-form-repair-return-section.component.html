<app-form-section
  [title]="form_config!['sectionTitle']"
  [form_group]="form_group"
  [isSectionDisabled]="isSectionDisabled">
  <app-form-control-input
    [input_state]="form_config.controls!['invoiceValue']"
    [form_group]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [input_state]="form_config.controls!['invoiceSystemOrderNumber']"
    [form_group]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [input_state]="form_config.controls!['invoiceNumber']"
    [form_group]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [input_state]="form_config.controls!['returnDocNumber']"
    [form_group]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [input_state]="form_config.controls!['dateOfClosureDate']"
    [form_group]="form_group">
  </app-form-control-input>
</app-form-section>
