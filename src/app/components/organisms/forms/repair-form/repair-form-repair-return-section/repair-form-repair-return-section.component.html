<app-form-section [title]="form_config!['sectionTitle']">
  <app-form-control-input
    [state]="form_config.controls!['invoiceValue']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['invoiceSystemOrderNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['invoiceNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['returnDocNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['dateOfClosureDate']"
    [fGroup]="form_group">
  </app-form-control-input>
</app-form-section>
