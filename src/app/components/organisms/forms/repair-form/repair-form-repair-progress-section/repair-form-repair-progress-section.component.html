<app-form-section [title]="form_config!['sectionTitle']">
  <app-form-control-input
    [state]="form_config.controls!['dateOfSentToRepairCenter']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['serviceRequestNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['dateOfReturnFromRepairCenter']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['costOfRepair']"
    [fGroup]="form_group">
  </app-form-control-input>
</app-form-section>
