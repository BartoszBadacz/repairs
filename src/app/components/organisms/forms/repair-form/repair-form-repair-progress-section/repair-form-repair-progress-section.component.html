<app-form-section-wrapper [title]="title">
  <app-form-control-input
    [state]="form_config!['dateOfSentToRepairCenter']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config!['serviceRequestNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config!['dateOfReturnFromRepairCenter']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config!['costOfRepair']"
    [fGroup]="form_group">
  </app-form-control-input>
</app-form-section-wrapper>
