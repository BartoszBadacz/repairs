<app-form-section
  [title]="form_config!['sectionTitle']"
  [form_group]="form_group"
  [isSectionDisabled]="isSectionDisabled">
  <app-form-control-input
    [input_state]="form_config.controls!['dateOfReturnFromRepairCenter']"
    [form_group]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [input_state]="form_config.controls!['costOfRepair']"
    [form_group]="form_group">
  </app-form-control-input>
</app-form-section>
