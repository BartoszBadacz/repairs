<app-form-section
  [title]="form_config!['sectionTitle']"
  [form_group]="form_group">
  <app-form-control-input
    [state]="form_config.controls!['dateOfDecision']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['typeOfDecision']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['customerDecisionNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['discount']"
    [fGroup]="form_group">
  </app-form-control-input>
</app-form-section>
