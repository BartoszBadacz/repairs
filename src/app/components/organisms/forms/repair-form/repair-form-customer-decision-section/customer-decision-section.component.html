<app-form-section
  [title]="form_config!['sectionTitle']"
  [form_group]="form_group"
  [isSectionDisabled]="isSectionDisabled">
  <app-form-control-input
    [control_state]="form_config.controls!['dateOfDecision']"
    [form_group]="form_group">
  </app-form-control-input>
  <app-form-control-select
    [control_state]="form_config.controls!['typeOfDecision']"
    [form_group]="form_group">
  </app-form-control-select>
  <app-form-control-input
    [control_state]="form_config.controls!['customerDecisionNumber']"
    [form_group]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [control_state]="form_config.controls!['discount']"
    [form_group]="form_group">
  </app-form-control-input>
</app-form-section>
