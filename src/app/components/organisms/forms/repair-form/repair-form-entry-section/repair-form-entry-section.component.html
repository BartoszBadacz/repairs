<div class="form">
  <section class="repairEntry">
    <div class="section-title-wrapper">
      <p class="section-title">{{_title}}</p>
      <app-form-control-input
        [state]="_form_config!['dateOfEntry']"
        [fGroup]="_form_group">
      </app-form-control-input>
      <app-form-control-input
        [state]="_form_config!['itemRef']"
        [fGroup]="_form_group">
      </app-form-control-input>
      <app-form-control-input
        [state]="_form_config!['itemNumber']"
        [fGroup]="_form_group">
      </app-form-control-input>
      <app-form-control-input
        [state]="_form_config!['customerAcc']"
        [fGroup]="_form_group">
      </app-form-control-input>
      <app-form-control-input
        [state]="_form_config!['customerName']"
        [fGroup]="_form_group">
      </app-form-control-input>
      <app-form-control-input
        [state]="_form_config!['customerDocumentNumber']"
        [fGroup]="_form_group">
      </app-form-control-input>
      <app-form-control-input
        [state]="_form_config!['vendor']"
        [fGroup]="_form_group">
      </app-form-control-input>
      <app-form-control-input
        [state]="_form_config!['initialNotes']"
        [fGroup]="_form_group">
      </app-form-control-input>
    </div>
  </section>
</div>
