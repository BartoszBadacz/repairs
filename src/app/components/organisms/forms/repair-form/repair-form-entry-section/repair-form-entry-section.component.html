<app-form-section
  [title]="form_config!['sectionTitle']"
  [form_group]="form_group"
  [isSectionDisabled]="isSectionDisabled">
  <app-form-control-input
    [state]="form_config.controls!['dateOfEntry']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['itemRef']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['itemNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['customerAcc']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['customerName']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['customerDocumentNumber']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['vendor']"
    [fGroup]="form_group">
  </app-form-control-input>
  <app-form-control-input
    [state]="form_config.controls!['initialNotes']"
    [fGroup]="form_group">
  </app-form-control-input>
</app-form-section>
