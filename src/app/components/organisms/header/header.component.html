<main class="main--header">
  <app-icon
    [iconName]="icon('keyboard_arrow_left')"
    (click)="onBackClick()"
  ></app-icon>
  <app-icon
    routerLink="/start"
    class="main--header-home-icon"
    (click)="onHomeClick()"
    [iconName]="icon('home')">
  </app-icon>
  <app-icon
  routerLink="/repairs"
  [iconName]="icon('view_list')"
  (click)="onRepairsClick()"
  ></app-icon>
  <app-icon
    [iconName]="icon('refresh')"
    (click)="onRefreshClick()"
  ></app-icon>
<app-icon
[iconName]="icon(scheme === 'light' ? 'brightness_5' : 'brightness_3')"
(click)="onColorSchemeClick()"
></app-icon>
  <app-icon
  [iconName]="icon('keyboard_arrow_right')"
  ></app-icon>
</main>
